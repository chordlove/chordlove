<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>alpha.chordlove.com</title>
<script src="//use.edgefonts.net/neuton-cursive:n4:all.js"></script>
<link href="style.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="jquery.ba-hashchange.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="inject.min.js"></script>
<script type="text/javascript">
  Inject.setModuleRoot( "modules" );
  if ( window.location.hostname == "localhost" )
  {
    Inject.setExpires( 1 );
  }
  else
  {
    Inject.setExpires( 1 );
  }
  require.run( "main" );
</script>
<script type="text/javascript" src="modules/pluginlist.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/1.5.2/raphael-min.js"></script>
<script type="text/javascript" src="raphael.chord.js"></script>
</head>
<body>
  <div id="spinner">
    <img src="images/loading.gif">
  </div>
  <div id="help" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>
        <i class="icon-info-sign"></i> Chordlove
      </h3>
    </div>
    <div class="modal-body">
      <p>Chordlove is a tool for sharing song chords and lyrics.</p>
      <div id="intro">
        <img src="images/loading.gif" style="padding-left: 50%; margin-left: -33px;">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
  <div class="navbar" id="navbar">
    <div class="navbar-inner">
      <div id="cpanel" class="btn-toolbar">
        <div id="tools">
          <span class="btn-group always-visible">
            <button type="button" title="Edit mode" id="edit" class="btn">
              <i class="icon-edit"></i>
            </button>
          </span>
          <span class="btn-group">
            <button id="add-chord" class="btn" title="Add chord">
              <i class="icon-plus"></i>
            </button>
            <select id="time-signature" title="Time signature (beats per measure/bar)">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option selected>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
            </select>
            <button id="view-lyrics" class="btn" title="View lyrics">
              <i class="icon-align-left"></i>
            </button>
          </span>
          <span class="btn-group NIY">
            <button id="key-up" class="btn" title="Change key upwards">
              <i class="icon-arrow-up"></i>
            </button>
            <button id="key-down" class="btn" title="Change key downwards">
              <i class="icon-arrow-down"></i>
            </button>
          </span>
          <span id="sharpflat" class="btn-group NIY" data-toggle="buttons-radio">
            <button type="button" title="Use flats" id="flat" class="btn active chord-font">♭</button>
            <button type="button" title="Use sharps" id="sharp" class="btn chord-font">♯</button>
          </span>
          <span id="copypaste" class="btn-group">
            <button id="cut" class="btn" title="Cut">
              <i class="icon-cut"></i>
            </button>
            <button id="copy" class="btn" title="Copy">
              <i class="icon-copy"></i>
            </button>
            <button id="paste" class="btn" title="Paste at the end">
              <i class="icon-paste"></i>
            </button>
            <button id="delete" class="btn" title="Delete">
              <i class="icon-remove"></i>
            </button>
          </span>
          <span class="btn-group">
            <button id="clear" class="btn" title="Clear all">
              <i class="icon-trash"></i>
            </button>
          </span>
          <div id="addons-menu" class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" title="More pieces"><i
              class="icon-puzzle-piece"></i> <span class="caret"></span> </a>
            <ul id="addons-list" class="dropdown-menu">
            </ul>
          </div>
          <div id="tools-menu" class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" title="Tools"><i class="icon-wrench"></i>
              <span class="caret"></span> </a>
            <ul id="tools-list" class="dropdown-menu">
            </ul>
          </div>
          <span id="save-load" class="btn-group NIY">
            <button id="save" class="btn" title="Save">
              <i class="icon-save"></i>
            </button>
            <button id="open" class="btn" title="Open">
              <i class="icon-folder-open-alt"></i>
            </button>
          </span>
          <span class="btn-group always-visible">
            <button id="share" class="btn" title="Share this page">
              <i class="icon-share-alt"></i>
            </button>
          </span>
          <span class="btn-group always-visible">
            <a href="#help" id="help-btn" role="button" class="btn" data-toggle="modal" title="About Chordlove"><i
              class="icon-info-sign"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <h1>
    <input type="text" id="title" title="Add a title" placeholder="Song title …" />
  </h1>
  <ol id="items"></ol>
  <ol id="addons"></ol>
  <div id="dialogs"></div>
  <div id="footer">
    <a href="http://alpha.chordlove.com/">alpha.chordlove.com</a>
    <span class="hide-in-print">
      source: <a href="https://github.com/chordlove/chordlove">github.com/chordlove/chordlove</a> by <a
        href="https://twitter.com/nawroth">@nawroth</a> released under <a
        href="http://www.gnu.org/licenses/agpl-3.0.html">AGPL v3</a>.
    </span>
  </div>
  <script src="ga.min.js"></script>
</body>
</html>
