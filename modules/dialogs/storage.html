<div id="storage-save-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-save"></i> Save
    </h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>
        <div id="storage-save-status" class="control-group">
          <label for="storage-save-name">Save the song with the following name:</label> <input type="text"
            id="storage-save-name" autofocus required>
          <span id="storage-save-help" class="help-inline"></span>
        </div>
      </fieldset>
    </form>
    <div class="alert alert-info">
      <h4>Note!</h4>
      The song will be saved in this web browser only. To open it in other web browsers or devices, use the share
      function!
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" data-dismiss="modal" id="storage-save-ok">Save</button>
  </div>
</div>
<div id="storage-open-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-folder-open-alt"></i> Open
    </h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <form>
        <div class="span6">
          <fieldset>
            <label for="storage-open-select">Select a song to open or delete:</label> <select id="storage-open-select"
              autofocus required size="12"></select>
          </fieldset>
        </div>
        <div class="span6">
          <div class="control-group error" id="storage-delete-group">
            <div class="controls">
              <label for="storage-open-delete">Delete a song.</label>
              <button class="btn btn-danger disabled" type="button" id="storage-open-delete">Delete</button>
              <label class="checkbox"> <input type="checkbox" id="storage-delete-confirm"> A deleted
                song can't be brought back.
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" type="button" data-dismiss="modal">Close</button>
    <button class="btn btn-primary" type="submit" data-dismiss="modal" id="storage-open-ok">Open</button>
  </div>
</div>
