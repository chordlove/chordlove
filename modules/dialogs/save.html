<div id="storage-save-form" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>
          <i class="fa fa-save"></i> Save
        </h3>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div id="storage-save-status" class="control-group">
              <label for="storage-save-name">Save the song with the following name:</label> <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="storage-save-name"
                                                                                                   autofocus required>
              <p id="storage-save-help" class="help-block"></p>
            </div>
          </fieldset>
        </form>
        <div class="alert alert-info">
          <h4>Note!</h4>
          The song will be saved in this web browser only. To open it in other web browsers or devices, use the share
          function!
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit" data-dismiss="modal" id="storage-save-ok">Save</button>
      </div>
    </div>
  </div>
</div>
