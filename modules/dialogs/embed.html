<div id="embed-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-link"></i> Add content
    </h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>
        <label for="embed-content">Put the URL of each page to include content from on a separate line!</label>
        <textarea id="embed-content" autofocus wrap="soft" rows="8" cols="60" style="width: 97%;"></textarea>
      </fieldset>
    </form>
    <div class="alert alert-info">
      <h4>Supported services</h4>
      You can use URLs from services like Soundcloud, Spotify, YouTube, Vimeo and many others. See
      <a target="_blank" href="https://github.com/starfishmod/jquery-oembed-all#current-3rd-party-sources-include">3rd party sources</a>
      for a full list.
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="embed-ok">Done</button>
  </div>
</div>
