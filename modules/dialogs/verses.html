<div id="verses-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-align-left"></i> Verses
    </h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>
        <label for="verses-content">Separate verses by a blank line!</label>
        <textarea id="verses-content" autofocus wrap="soft" rows="16" cols="60" style="width:97%;"></textarea>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="verses-ok">Ok</button>
  </div>
</div>
