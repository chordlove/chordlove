<div id="storage-open-form" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>
          <i class="fa fa-folder-open-o"></i> Open
        </h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <form>
            <div class="span6">
              <fieldset>
                <label for="storage-open-select">Select a song to open or delete:</label> <select
                  id="storage-open-select" class="form-control" autofocus required size="12"></select>
              </fieldset>
            </div>
            <div class="span6">
              <div class="control-group error" id="storage-delete-group">
                <div class="controls">
                  <label for="storage-open-delete">Delete a song.</label>
                  <button class="btn btn-danger disabled" type="button" id="storage-open-delete">Delete</button>
                  <label class="checkbox"> <input type="checkbox" id="storage-delete-confirm"> A deleted
                    song can't be brought back.
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit" data-dismiss="modal" id="storage-open-ok">Open</button>
      </div>
    </div>
  </div>
</div>
