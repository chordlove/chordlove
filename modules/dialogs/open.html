<div id="storage-open-form" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>
          <i class="fa fa-folder-open-o"></i> Open
        </h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <form>
            <div class="span6">
              <fieldset>
                <label for="storage-open-select">Select a song to open:</label> <select
                  id="storage-open-select" class="form-control" autofocus required size="12"></select>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit" data-dismiss="modal" id="storage-open-ok">Open</button>
      </div>
    </div>
  </div>
</div>
