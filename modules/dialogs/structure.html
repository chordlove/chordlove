<div id="structure-barbreak-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-hand-left"></i> Line breaks
    </h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>
        <label for="structure-barbreak">Line breaks after the following number of bars:</label> <select
          id="structure-barbreak" title="" style="width: 3.5em;">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option selected>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </fieldset>
    </form>
    <div class="alert alert-info">
      <h4>Note!</h4>
      This function only affects the current chords. Run it again after adding more chords if you want them to use the
      same line break rule.
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="structure-barbreak-ok">Ok</button>
  </div>
</div>
