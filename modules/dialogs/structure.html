<div id="structure-barbreak-form" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>
          <i class="fa fa-th"></i> Organize bars
        </h3>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <label for="structure-barbreak">Organize the song with this number of bars per line:</label> <select
              id="structure-barbreak" class="form-control">
            <option value="0" selected>(none)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="structure-barbreak-ok">Ok</button>
      </div>
    </div>
  </div>
</div>
