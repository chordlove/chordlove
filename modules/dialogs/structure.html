<div id="structure-barbreak-form" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>
      <i class="icon-th"></i> Organize chords
    </h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>
        <label for="structure-barbreak">Organize the chords with this number of bars per line:</label> <select
          id="structure-barbreak" title="" style="width: 3.5em;">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option selected>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="structure-barbreak-ok">Ok</button>
  </div>
</div>
