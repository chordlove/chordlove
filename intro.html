<p>In addition to sharing songs, you can store them in the web browser as well.</p>
<h4>Basics</h4>
<p>Use the back/forward buttons of the web browser to undo/redo changes.</p>
<table>
  <tr>
    <td><i class="icon-edit"></i></td>
    <td>Toggle edit mode.</td>
  </tr>
  <tr>
    <td><i class="icon-share-alt"></i></td>
    <td>Share the song.</td>
  </tr>
  <tr>
    <td><i class="icon-plus"></i></td>
    <td>Add a chord.</td>
  </tr>
</table>
